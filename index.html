<!DOCTYPE html>
<html lang="eng"> 

<head> 
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
    <nav class="navbar" style="background-color: #0000b5;">
        <div class="container-fluid">
          <a class="navbar-brand">Favourite Movies</a>
            <button id="showModelBtn" type="button" class="btn btn-danger">Add Movie</button>
        </div>
      </nav>
      <div class="container col-md-6 mt-5">
      <div class=" home alert alert-light" role="alert" id="noTasks">
        <h3>Favourite Movies Database</h3>
        <div id="allTasks">

        </div>
      </div>
      </div>  
     

      <div id="model" class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5  class="modal-title">Movie Info</h5>
              <button onclick="showModelBtnFunction()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="card-body">
                    <div class="form-group">
                        <label>Movie Title</label>
                        <input id="movieTitle" type="text" placeholder="Enter Your Movie Title" class="form-control m-2">
                       
                    </div>
                    <div class="form-group">
                        <label> Image URL </label>
                        <input id="imageUrl" type="text" placeholder="Enter Your Image URL" class="form-control m-2">
                       
                    </div>
                    <div class="form-group">
                        <label>Rating</label>
                        <input id="rating" type="number" placeholder="Enter Your Rating Out of 10" min="1" max="10" class="form-control m-2">
                        
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button onclick="showModelBtnFunction()" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button  id="addTaskbtn" class="btn btn-primary" type="button">Add</button>
            </div>
          </div>
        </div>
      </div>


    

    <script src="./js/main.js"></script>
</body>
